<h1 id="toph1">Without Music , life would be a mistake...</h1>


<div id="Slider">

    <div class="cards"  id="card2"><p class="number">2</p> <p id="recentadded">Recently added</p></div>
    <div class="cards"  id="card3"><p class="number">3</p> <p id="recentadded">Recently added</p></div>

<section id="playMusic"> 
    <div id="leftDiv">
        <marquee id="marquee" behavior="scroll" direction="alterbate"> </marquee>
        <img src="./playing.gif" alt="" id="playinggif">
    </div>
    <div id="RightDiv">
        <img src="./rotatingDisc.png" alt="" id="disc">
       
    </div>
    


</section>

<!-- seekbar Section -->

<section id="seekbarsection">
    <input type="range" id="seekBAR" min="0" value="0" max="100">
<div id="buttons">
    <div id="stime"></div>
   
    <div>  <img src="./icons8-fast-forward-round-100 (1).png" alt="" id="previous">
        <img src="./play-button-100 backnone.png" alt="" id="playbutton">
        <img src="./icons8-fast-forward-round-100 (1).png" alt="" id="next" ></div>
        <div id="etime"></div>

        
</div>
  



</section>


</section>
